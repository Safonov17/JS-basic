<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Basic JavaScript</title>
		<link rel="stylesheet" href="style.css" />
		<script defer src="script.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="wrapper">
				<form class="form">
					<input class="form__input" id="input1" type="text" />
					<input class="form__input" id="input2" type="text" />
				</form>
				<div class="form__buttons">
					<button class="form__btn" id="plus">+</button>
					<button class="form__btn" id="minus">-</button>
				</div>
				<button class="calculate" id="calculate">Вычислить</button>
				<div class="result">
					<h2 class="result__title">Результат:</h2>
					<h4 class="result__number" id="result"></h4>
				</div>
			</div>
		</div>
	</body>
</html>
